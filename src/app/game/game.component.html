<div class="game-board" getElementDirective>
  <galeo-chunk *ngFor='let chunk of map'
               class="chunk"
               [terrainUrl]='chunk.terrainUrl'
               [terrainDescription]='chunk.terrainDescription'
               [objectUrl]='chunk.objectUrl'
               [objectDescription]='chunk.objectDescription'>
  </galeo-chunk>
</div>
